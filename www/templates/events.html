<ion-view title="Events">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="mainEvent in event_list"
                      ui-sref="welcome.event({eventId:{{mainEvent.id}}})">
                <img ng-src="{{mainEvent.img1}}" class="rounded">

                <h3>{{mainEvent.name}}</h3>

                <div class="row row-no-padding">
                    <div class="col col-50 padding-right">{{mainEvent.date}}</div>
                    <div class="col col-50 padding-left">{{mainEvent.venue}}</div>
                </div>
                <div class="row row-no-padding">
                    <div class="col col-50"> Prize:{{mainEvent.price}}</div>
                    <div class="col col-50"> Registration :{{mainEvent.fee}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
